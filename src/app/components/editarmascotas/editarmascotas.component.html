<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-body">
                <h3>{{titulo}}</h3>
                <span *ngIf= "submited && crearmascota.invalid" >LOS CAMPOS DEBEN ESTAR LLENOS</span>
                <form action="" class="mt-4" [formGroup]="crearmascota" (ngSubmit)="agregareditarmascota()">
                    <input type="text" class="form-control form-control-lg mb-2" placeholder="DUEÃ‘O DE LA MASCOTA" formControlName="duenio">
                    <input type="text" class="form-control form-control-lg" placeholder="NOMBRE DE LA MASCOTA" formControlName="nombre">
                    <input type="text" class="form-control form-control-lg mb-2" placeholder="ESPECIE" formControlName="especie">
                    <input type="text" class="form-control form-control-lg" placeholder="RAZA" formControlName="raza">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
